<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña | S.I.A ROSCIO</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="pagina-ingreso">
  <!-- ===================== Logo ===================== -->
  <div>
    <img src="img/logo.png" alt="logo" class="logo">
  </div>

  <!-- ===================== Formulario de Recuperación ===================== -->
  <div class="tarjeta-ingreso">
    <form id="recuperarForm">
      <h1 class="tarjeta-ingreso__titulo">Recuperar Acceso</h1>
      <p class="texto-descripcion-recuperar">
        Ingresa tu número de cédula para solicitar un restablecimiento de contraseña al administrador.
      </p>
      
      <div class="grupo-formulario">
        <input type="text" id="cedula" class="grupo-formulario__input" placeholder="Número de Cédula" required>
                <img src="/img/icons/chalkboard-teacher.svg" alt="chalkboard-teacher" class="grupo-formulario__icono">
      </div>

      <button type="submit" class="boton">Enviar Solicitud</button>
      
      <div class="tarjeta-ingreso__pie">
        <p><a href="index.html">Volver al Login</a></p>
      </div>
    </form>
  </div>

  <!-- ===================== Scripts ===================== -->
  <script src="js/main.js"></script>
  <script src="js/recuperar.js"></script>
</body>

</html>
